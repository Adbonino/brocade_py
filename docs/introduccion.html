<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Introducción - Documentación</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans leading-relaxed">

  <div id="header-container"></div>

  <main class="max-w-4xl mx-auto px-6 py-10">
    <h2 class="text-3xl font-semibold mb-4 border-b-2 border-blue-700 pb-2">Introducción</h2>
    <p>
      Bienvenido a la documentación oficial del proyecto. Aquí encontrarás toda la información necesaria para comenzar a usarlo.
    </p>
  </main>

  <footer class="bg-blue-700 text-white text-center py-6 mt-20">
    <p>© 2025 Nombre del Proyecto. Todos los derechos reservados.</p>
  </footer>

  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      })
      .catch(error => {
        console.error('Error cargando el header:', error);
      });
  </script>

</body>
</html>
